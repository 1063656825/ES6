<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5]
            //迭代数组arr
        const iterator = {
            i: 0, //当前的数组下标
            next() {
                var result = {
                    value: arr[this.i],
                    done: this.i >= arr.length,
                }
                this.i++
                    return result
            },
        }

        //让迭代器不断的取出下一个数据，直到没有数据为止
        let data = iterator.next()
        while (!data.done) {
            //只要没有迭代完成，则取出数据
            console.log(data.value)
                //进行下一次迭代
            data = iterator.next()
        }

        console.log('迭代完成')
    </script>
    <script>
        const arr1 = [1, 2, 3, 4, 5]
        const arr2 = [6, 7, 8, 9, 0]

        function creatInterator(arr) {
            let i = 0
            return {
                next() {
                    var result = {
                        value: arr[i++],
                        done: i >= arr.length,
                    }
                    return result
                },
            }
        }
        const data1 = creatInterator(arr1)
        const data2 = creatInterator(arr2)
    </script>
</body>

</html>
